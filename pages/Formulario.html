<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios_Pruebas</title>
</head>
<body>
    <h1>Aqui vamos a probar varios tipos de formularios</h1>

    <form action="" method="post">
        <fieldset >
            <legend>Datos Personales</legend>              
            <label for="Nombre"> Nombre</label>
            <input type="text" id="" name="" maxlength="15" size="15">
            <label for="Apellido">Apellido</label>
            <input type="text" id="" size="15" maxlength="15"><br>
            <label for="DNI">DNI</label>
            <input type="number" name="DNI" id="" required>
            <label for="">N° Tramite</label>
            <input type="password" name="N° Tramite" id="">
            <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
            <input type="date"> </input>
            <label for="Estatura">Estatura</label>
            <select name="" id="">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
                <option value="Super Alta" disabled> Super Alta</option>
            </select><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="">
            <label for="Adjuntar Foto">Aduntar Foto</label>
            <input type="file" name="Adjuntar Foto" id="">
        </fieldset>
        <br><br>
        <label for="Comentarios">Escriba Comentarios</label><br>
        <textarea name="Comentarios" id="" cols="30" rows="10" placeholder="Escriba su comentario (mmax. 300 caracteres)"></textarea>
        <br><br>
        <label for="Turnos">Turnos</label>
        <select name="Turnos" id="" size="3">
            <option value="1">Mañana</option>
            <option value="2">Tarde</option>
            <option value="3">Noche</option>
            <option value="4" disabled>Virtual</option>
        </select>
        <br><br>
        <label for="Lenguajes">Tipo de Lenguajes</label>
        <input type="checkbox" name="Lenguajes" id="" value="1">HTML
        <input type="checkbox" name="Lenguajes" id="" value="2">JAVA
        <input type="checkbox" name="Lenguajes" id="" value="3">CCS
        <input type="checkbox" name="Lenguajes" id="" value="4">NINGUNO
        <BR></BR>
        <label for="Residencia">Zona de Residencia</label>
        <input type="radio" name="Residencia" id="" value="1">CABA
        <input type="radio" name="Residencia" id="" value="2">Provincia
        <input type="radio" name="Residencia" id="" value="3">Gran Ba
        <br><br> 
        <input type="checkbox" name="Condiciones">Acepto los terminos y Condiciones
        <br>
        <input type="submit" value="Enviar Datos" name="">
        <input type="reset" value="Reset" name="">        
    </form>

    
</body>
</html>
